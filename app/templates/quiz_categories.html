{% extends "base.html" %}

{% block title %}Quiz Categories{% endblock %}

{% block content %}
<div class="container">
        <h1>Select a Quiz Category</h1>
        <div class="quiz-buttons">
            {% for category in categories %}
            <a href="{{ url_for('take_quiz', category=category) }}" class="btn btn-primary">{{ category }}</a>
            {% endfor %}
        </div>
</div>
{% endblock %}
