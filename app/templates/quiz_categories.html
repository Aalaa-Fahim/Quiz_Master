<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Categories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select a Quiz Category</h1>
        <div class="quiz-buttons">
            {% for category in categories %}
            <a href="{{ url_for('take_quiz', category=category) }}" class="btn btn-primary">{{ category }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
