{% extends "base.html" %}

{% block stylesheets %}
<link rel="stylesheet" href="{{ url_for('static', filename='quiz_categories.css') }}">
{% endblock %}

{% block title %}Quiz Categories{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Choose a Quiz Category</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">History</h5>
                    <a href="{{ url_for('quiz_category', category='history') }}" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Science</h5>
                    <a href="{{ url_for('quiz_category', category='science') }}" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Programming</h5>
                    <a href="{{ url_for('quiz_category', category='programming') }}" class="btn btn-primary">Start Quiz</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
