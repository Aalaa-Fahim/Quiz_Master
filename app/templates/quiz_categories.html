{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>Choose a Quiz Category</h1>
    <div class="quiz-buttons">
        {% for quiz in quizzes %}
        <a href="{{ url_for('take_quiz', quiz_id=quiz.id) }}" class="btn btn-primary">{{ quiz.title }}</a>
        {% endfor %}
    </div>
</div>
{% endblock %}
